<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var p =document.getElementsByClassName("para");
            console.log(p);
            var i;
            for (i=0;i<p.length;i++){
                p[i].style.color="blue"
            }
        }
    </script>
</head>
<body>
    <p class="para">This is my first paragraph.</p>
    <p class="para">This is my second paragraph.</p>
    <p class="para">This is my third paragrap.</p>
    <p class="para">This is my fourth paragraph.</p>
    <a class="para"></a>Home</a>
    <button onclick="change()"> Change Paragraph Style </button>
</body>
</html>
